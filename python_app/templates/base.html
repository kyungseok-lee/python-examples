<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Python by Example{% endblock %}</title>
    <link rel="stylesheet" href="https://unpkg.com/modern-normalize/modern-normalize.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-2tHf+gUPY0pWgK3nYJ5mYv5J7v0P6g7z0/Kk9nBG7k1z0vQd3QukWm7QDPk8Gx5a8kFq4W7s1zKkU3f2q8qf7Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <a href="{{ url_for('index') }}" class="brand">Python by Example</a>
      </div>
    </header>
    <main class="container">
      {% block content %}{% endblock %}
    </main>
    <footer class="site-footer">
      <div class="container">
        <p>MIT Licensed â€¢ Built with Flask</p>
      </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-2ZbH0Jm5iZx2o9n6z8dP6kB1BItx7S4mYH2Zy2mM4QXvYV3JbqQyF8nM2Yy5aPqXq8ZyC9Q3S9H5V0rVq5l2Vw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
      function copyToClipboard(id) {
        const el = document.getElementById(id);
        if (!el) return;
        const text = el.innerText;
        navigator.clipboard.writeText(text).then(() => {
          const btn = document.getElementById(id + '-btn');
          if (btn) {
            const orig = btn.innerText;
            btn.innerText = 'Copied!';
            setTimeout(() => (btn.innerText = orig), 1200);
          }
        });
      }
    </script>
  </body>
  </html>
